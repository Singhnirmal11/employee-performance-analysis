<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-5" style="width: 100%; max-width: 600px;">
        <h1 class="text-center mb-4">Employee Performance Predictor</h1>

        <form method="POST" action="/predict">
            <div class="form-group mb-3">
                <label>Age</label>
                <input type="number" step="any" name="age" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label>Years of Experience</label>
                <input type="number" step="any" name="experience" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label>Number of Projects</label>
                <input type="number" step="any" name="projects" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label>Average Working Hours</label>
                <input type="number" step="any" name="hours" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label>Training Hours</label>
                <input type="number" step="any" name="training" class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label>Satisfaction Level (0 - 1)</label>
                <input type="number" step="any" min="0" max="1" name="satisfaction" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success mt-4 text-center" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
